<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Elementos de Formulários</title>
</head>
<body>
    <form action="">
        
        <div class="controle-form">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="100" step="1">
        </div>
        
        <fieldset>
            <legend>Localidade:</legend>

            <label for="pais">Pais</label>
            <select id="pais">
                <option value="1">Alemanha</option>
                <option value="2">Argentina</option>
                <option value="3">Brasil</option>
                <option value="4">Colombia</option>
                <option value="5">Cuba</option>
            </select>
    
            <div class="controle-form">
                <label for="selectUF">UF:</label>
                <input list="uf" value="SP" id="selectUF">
            </div>
        </fieldset> 

        <div class="controle-form">
            <fieldset>
                <legend>Turno:</legend>

                <input type="radio" name="turno" id="manha">
                <label for="manha">Manhã:</label>
    
                <input type="radio" name="turno" id="tarde">
                <label for="tarde">Tarde:</label>
    
                <input type="radio" name="turno" id="noite">
                <label for="noite">Noite:</label>
            </fieldset>
        </div>

        <datalist id="uf">
            <option value="AP">Amapá</option>
            <option value="AM">Amazônia</option>
            <option value="MN">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
        </datalist>
        <div class="controle-form">
            <label for="codigo">Código:</label>
            <input type="number" id="codigo" value="80734279" >
        </div>

        <div class="controle-form">
            
            <input type="text" id="nome" required autocomplete="name" autofocus placeholder="Nome">
        </div>

        <div class="controle-form">
            <label for="cpf">CPF:</label>
            <input type="number" id="cpf"  readonly placeholder="123.456.789-01">
        </div>

        <div class="controle-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required autocomplete="email" placeholder="ex: abcd123ghi@gmail.com">
        </div>

        <div class="controle-form">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" min="0" max="120" placeholder="ex: 16">
        </div>

        <div class="controle-form">
            <label for="altura">Altura:</label>
            <input type="number" id="altura" min="0" max="2.45" step="0.01"  placeholder="ex: 1,90">
        </div>

        <div class="controle-form">
            <label for="peso">Peso:</label>
            <input type="number" id="peso" min="0" max="595" step="0.5"  placeholder="ex: 80.5">
        </div>

        <div class="controle-form">
            <label for="dataNascimento">Data de nascimento:</label>
            <input type="date" id="dataNascimento">
        </div>

        <div class="controle-form">
            <label for="dataCadastro">Data de cadastro:</label>
            <input type="date" id="dataCadastro">
        </div>

        <div class="controle-form">
            <label for="horaCadastro">Hora de Cadastro:</label>
            <input type="time" id="horaCadastro">
        </div>

        <div class="controle-form">
            <label for="novasenha">Nova senha:</label>
            <input type="password" id="novasenha" required placeholder="de 4-8 caracteres"> 
        </div>

        <div class="controle-form">
            <label for="arquivo">Arquivo:</label>
            <input type="file" id="arquivo"> 
        </div>
        
        <div class="controle-form">
            <label for="corPreferida">Cor preferida:</label>
            <input type="color" id="corPreferida"> 
        </div>

        <div class="controle-form">
            <label for="desabilitado">Desabilitado: </label>
            <input type="text" id="desabilitado" disabled> 
        </div>

        <input type="hidden" id="chaveSecreta" value="bjoweaf80w74ofgv1op2634rtfgqop237rtf2370f72">

        <!-- <input type="reset" src="https://img.freepik.com/vetores-premium/botao-sim_592324-8788.jpg" alt="Enviar"> -->

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
        <button type="disable">Desabilitado</button>

    </form>
</body>
</html>



<!-- Propiedades de um Formulário: 

    label -> etiqueta para o determinado campo de digitação, valores:

    for -> chama o campo de digitação ele quer relacionar/denominar,



    input -> um campo de digitação, com diversos valores, valores:

    type -> determina o tipo de caractér que o campo receberá,
        text: determina que o campo aceite apenas letras (já vem como padrão)
        number: determina que o campo so aceite números
        time: determina que o campo possibilite um relógio
        date: determina que o campo possibilite a data
        email: que determina o campo somente para emails (e ainda cobra um '@')
        submit: 
        reset: limpa o campo de visão do cliente
        passaword: determina o campo para uma senha,

    id -> nomeia  o <input> (para posteriormente ser usado no <label>. Atributo próprio -for- desse atributo),
    min -> quando usa o type="number" determina o valor minimo válidos de números,
    max -> quando usa o type="number" determina o valor máximo válidos de números,
    step -> determina numeros quebrados,
    placeholder -> pré definição do que deve ser colocado no campo de digitação(<input>), pode ser usado no lugar do <label> também,
    valuer -> determina um valor pré determinado que parece já digitado,
    autocomplete -> puxa os caracteres já enviados do campo que voce determinar,
-->


<!-- Atributos do <input> sem valor (porque ele é o próprio valor): o atributo não precisa de valor pois ele já se diz o próprio valor: 
    readonly , 
    disabled (desabilitado), 
    required (obrigatório), 
    autofocus (quando recarregar a página já pode ser digitado sem clicar no campo),
-->
